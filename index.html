<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クラス名簿登録</title>
    <link rel="stylesheet" href="sample2.css">
</head>
<body>
    <header>
        <h1>クラス名簿登録</h1>
    </header>
    <div class="contact-form">
        <form action="#" method="post">
            <div class="item">
                <label for="name-1">名前</label>
                <input type="text" name="name-1" placeholder="名前を入力">
            </div>

            <div class="item">
                <label for="name-2">ニックネーム</label>
                <input type="text" name="name-2" placeholder="ニックネームを入力">
            </div>

            <div class="item">
                <label for="birthday">生年月日</label>
                <input type="date" value="年/月/日" name="birthday">
            </div>

            <div class="item">
                <label for="club-activity">部活動</label>
                <select name="club-activity">
                    <option value="1">帰宅部</option>
                    <option value="2">運動部</option>
                    <option value="3">音楽部</option>
                </select>
            </div>

            <div class="item">
                <label for="number">好きな数字</label>
                <input type="number" value="1" name="number">
            </div>

            <div class="item">
                <label for="self-introduction">自己紹介</label>
                <textarea name="self-introduction" placeholder="自己紹介"></textarea>
            </div>

            <div class="button">
                <input type="submit" value="送信">
            </div>
            </form>
    </div>
</body>
</html>
